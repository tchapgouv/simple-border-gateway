[package]
name = "simple-border-gateway"
version = "0.1.0"
edition = "2021"

[dependencies]
axum = { version = "0.8", features = ["http2", "tokio"] }
axum-extra = { version = "0.10", features = ["typed-header"] }

tokio = { version = "1", features = ["full"] }
hyper = { version = "1", features = ["full"] }

tower = { version = "0.5", features = ["full"] }
tower-http = { version = "0.6", features = ["trace"] }

reqwest = { version = "0.12", default-features = false, features = ["http2", "stream"] }

hudsucker = { version = "0.23", default-features = false, features = [
    "decoder", "http2"
] }
rcgen = { version = "0.13", default-features = false, features = [
    "pem",
    "aws_lc_rs",
], optional = true }

http = "1"

tracing = "0.1"
# tracing-subscriber = "0.3"

serde = { version = "1", features = ["derive"] }
serde_json = "1"

ruma = { version = "0.12", default-features = false, features = ["server-util", "signatures"] }
futures = "0.3"
http-body-util = "0.1"

lazy_static = "1"
regex = "1"
log = { version = "0.4" }
env_logger = "0.11"

toml = "0.8"

[dev-dependencies]
axum-test = "17"

[features]
default = ["rustls"]
native-tls = ["hudsucker/native-tls-client", "hudsucker/openssl-ca"]
rustls = ["dep:rcgen", "hudsucker/rustls-client", "hudsucker/rcgen-ca", "reqwest/rustls-tls-native-roots-no-provider"]
